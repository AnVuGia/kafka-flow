# KRaft mode configuration for Apache Kafka

# The role of this server: broker, controller, or both
process.roles=broker,controller

# The node id associated with this instance
node.id=1

# The connect string for the controller quorum
controller.quorum.voters=1@kafka-1:9093

# Listeners configuration
listeners=PLAINTEXT://:9092,CONTROLLER://:9093,INTERNAL://:9094
inter.broker.listener.name=INTERNAL
controller.listener.names=CONTROLLER

# Advertised listeners - what clients will use to connect
advertised.listeners=PLAINTEXT://localhost:19092,INTERNAL://kafka-1:9094

# Listener security protocol map
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT

# Log directories
log.dirs=/var/lib/kafka/data

# Number of partitions per topic (default)
num.partitions=1

# Replication factor for offsets topic
offsets.topic.replication.factor=1

# Replication factor for transaction state log
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1

# Auto create topics
auto.create.topics.enable=true

# Log retention
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

