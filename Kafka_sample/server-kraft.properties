# KRaft mode configuration
process.roles=broker,controller
node.id=1
controller.quorum.voters=1@kafka-1:9093

# Listeners
listeners=PLAINTEXT://kafka-1:9092,CONTROLLER://kafka-1:9093,INTERNAL://kafka-1:9094
advertised.listeners=PLAINTEXT://localhost:19092,INTERNAL://kafka-1:9094
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
controller.listener.names=CONTROLLER
inter.broker.listener.name=INTERNAL

# Log directories
log.dirs=/var/lib/kafka/data

# Replication settings
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1

# Topic defaults
num.partitions=1
log.retention.hours=24

