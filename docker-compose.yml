services:
  # ==================== KAFKA SERVICE ====================
  kafka-1:
    image: apache/kafka
    hostname: kafka-1
    container_name: kafka-kraft-1
    ports:
      - "19092:9092"
    environment:
      KAFKA_CLUSTER_ID: ${KAFKA_CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}
    networks:
      - kafka-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka-1:9092 > /dev/null 2>&1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - kafka-data-1:/var/lib/kafka/data
      - ./Kafka_sample/server-kraft.properties:/opt/kafka/config/kraft/server.properties:ro
    command: >
      bash -c "
        if [ ! -f /var/lib/kafka/data/meta.properties ]; then
          echo 'Formatting Kafka storage for KRaft mode with cluster ID: $${KAFKA_CLUSTER_ID}'
          /opt/kafka/bin/kafka-storage.sh format -t $${KAFKA_CLUSTER_ID} -c /opt/kafka/config/kraft/server.properties --ignore-formatted
        fi
        echo 'Starting Kafka server for kraft-cluster...'
        exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
      "

  # ==================== KAFKA UI (Optional - for debugging) ====================
  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8888:8080"
    restart: always
    environment:
      KAFKA_CLUSTERS_0_NAME: "kraft-cluster"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:9094
    depends_on:
      kafka-1:
        condition: service_healthy
    networks:
      - kafka-net

  # ==================== KAFKA PRODUCER SERVICE ====================
  kafka-producer:
    build:
      context: ./kafka-producer
      dockerfile: Dockerfile
    container_name: kafka-producer
    ports:
      - "8080:8080"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-1:9094
    depends_on:
      kafka-1:
        condition: service_healthy
    networks:
      - kafka-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/kafka/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==================== KAFKA CONSUMER SERVICE ====================
  kafka-consumer:
    build:
      context: ./kafka-consumer
      dockerfile: Dockerfile
    container_name: kafka-consumer
    ports:
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-1:9094
    depends_on:
      kafka-1:
        condition: service_healthy
    networks:
      - kafka-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8081/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  kafka-net:
    driver: bridge

volumes:
  kafka-data-1:
    driver: local

